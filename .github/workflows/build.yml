name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.*'
          modules: 'qtcharts'
          
      - name: Configure CMake
        working-directory: SLS_ThermoCalc
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
          
      - name: Build
        working-directory: SLS_ThermoCalc/build
        run: cmake --build . --config Release -j$(sysctl -n hw.ncpu)
        
      - name: Create DMG
        working-directory: SLS_ThermoCalc
        run: |
          macdeployqt bin/SLS_ThermoCalc.app -dmg
          mv bin/SLS_ThermoCalc.dmg SLS_ThermoCalc-macOS.dmg
          
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SLS_ThermoCalc-macOS
          path: SLS_ThermoCalc/SLS_ThermoCalc-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.*'
          modules: 'qtcharts'
          arch: 'win64_mingw'
          
      - name: Configure CMake
        working-directory: SLS_ThermoCalc
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          
      - name: Build
        working-directory: SLS_ThermoCalc/build
        run: cmake --build . --config Release -j4
        
      - name: Deploy Qt
        working-directory: SLS_ThermoCalc
        run: |
          mkdir -p release
          cp bin/SLS_ThermoCalc.exe release/
          windeployqt release/SLS_ThermoCalc.exe
          cp -r presets release/
          
      - name: Create ZIP
        working-directory: SLS_ThermoCalc
        run: |
          Compress-Archive -Path release/* -DestinationPath SLS_ThermoCalc-Windows.zip
          
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SLS_ThermoCalc-Windows
          path: SLS_ThermoCalc/SLS_ThermoCalc-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SLS_ThermoCalc-macOS
          
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SLS_ThermoCalc-Windows
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SLS_ThermoCalc-macOS.dmg
            SLS_ThermoCalc-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
